<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="head-container">
        <h1>YOLO Goal Tracker</h1>
    </div>
    <form>
        <input type="text" name="content" id="content" placeholder="Type in your goal here..">
        <button type="submit" id="btn">Add goal</button>
    </form>
    <div id="wrapper">
        <h2>Goals</h2>
        <ul id="ul-container">
        </ul>
        <h2>Finished Goals</h2>
        <ul id="complete-container">
        </ul>
    </div>
</body>

</html>
